<body>

<!-- signup form  -->

<form class="splash-container" method="POST">
    <div class="card">
        <div class="card-header">
            <h3 class="mb-1">Formulario de registro</h3>
            <p>Ingrese su informaci√≥n de estudiante.</p>
        </div>
        <div class="card-body">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group pt-2">
                <button class="btn btn-block btn-primary" type="submit">Registrarme</button>
            </div>
        </div>
        <div class="card-footer bg-white">
            <p>Ya estoy registrado? <a href="{% url 'login:login_student' %}" class="text-secondary">Iniciar Sesion

        </div>
    </div>
</form>
